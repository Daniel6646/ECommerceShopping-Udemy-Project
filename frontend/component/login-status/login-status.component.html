<div class="login-status-header">

<!--If user is authenticated and name is set welcome message start-->
<div *ngIf="isAuthenticated &&  userFullName"  class="login-status-user-info"> 
Welcome back {{userFullName}}
</div>
<!--If user is authenticated and name is set welcome message end-->

<!--If not authenticated show login button means not logged in start -->
<button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
Login
</button>
<!--If not authenticated show login button means not logged in start -->

<!--If  authenticated show logout button means user is logged in start -->
<button *ngIf="isAuthenticated" (click) = "logout()" class="security-btn">
Logout
</button>
<!--If  authenticated show logout button means user is logged in start -->
    
<!-- button for Members START  -->
<button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1">
    Member
</button>

<button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1">
    Orders
</button>

<!-- button for Members START  -->    
</div>
